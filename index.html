<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Dictionary App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="OCR-based dictionary app with camera text recognition">
    <meta name="theme-color" content="#01F55F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OCR Dict">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js" as="script">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Install Banner Prevention (iOS Safari) -->
    <style>
        /* Prevent text selection on iOS */
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        input, textarea {
            -webkit-user-select: text;
        }
        
        /* Full screen on iOS when added to home screen */
        body {
            /* iOS Safari bottom bar compensation */
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* PWA install prompt */
        .pwa-install-prompt {
            position: fixed;
            bottom: 100px;
            left: 24px;
            right: 24px;
            background: var(--black);
            color: var(--white);
            padding: var(--space-lg);
            border-radius: var(--radius);
            text-align: center;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .pwa-install-prompt.show {
            transform: translateY(0);
        }
        
        .pwa-install-prompt button {
            margin: var(--space-sm) var(--space-sm) 0 0;
        }
    </style>
</head>
<body>


    <!-- Sticky header -->
    <div id="dictionary-header" class="dictionary-header">
        <div class="header-left">
            <img src="icons/fi_book.svg" alt="Dictionary" width="24" height="24">
            <span id="words-count">0 words</span>
        </div>
        <div class="header-right">
            <button class="btn-icon" id="settings-btn">
                <img src="icons/Settings.svg" alt="Settings" width="24" height="24">
            </button>
        </div>
    </div>
    
    <!-- Dictionary content -->
    <div id="dictionary-content" class="dictionary-content">
        <div id="translation-status" class="translation-status" style="display: none;"></div>
        <div class="words-list" id="words-list"></div>
    </div>
    
    <!-- Grab Words button -->
    <button id="grab-words" class="btn btn-primary dictionary-grab-words">
        Grab words
    </button>
    
    <!-- Hidden input for photo selection -->
    <input type="file" id="photo-input" accept="image/*" capture="environment" style="display: none;">
    
    <!-- Hidden canvas for processing -->
    <canvas id="canvas" style="display: none;"></canvas>
    
    <!-- OCR processing status -->
    <div id="ocr-status" class="ocr-status" style="display: none;">
        <div class="status-content">
            <div class="status-text">Ready for photo</div>
            <div class="status-progress"></div>
        </div>
    </div>

    <!-- Status for OCR processor - HIDDEN -->
    <div id="status" class="status" style="display: none;">Ready to select photo</div>
    
    <!-- Word selection popup -->
    <div id="words-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Select words</h3>
            </div>
            <div class="popup-body">
                <div id="popup-word-chips" class="word-chips"></div>
                <div class="popup-actions">
                    <button id="popup-save" class="btn btn-primary btn-full" disabled>Save</button>
                    <button id="popup-back" class="btn btn-secondary btn-full">Back</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <!-- PWA Manager -->
    <script src="pwa.js"></script>
    
    <!-- Our scripts in correct order -->
    <script src="database.js"></script>
    <script src="flashcards.js"></script>
    <script src="token-manager.js"></script>
    <script src="ocr.js"></script>
    <script src="text.js"></script>
    <script src="camera-words.js"></script>
    <script src="utils.js"></script>
</body>
</html>

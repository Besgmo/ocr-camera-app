<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167x167-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57-dark.png" media="(prefers-color-scheme: dark)">
    
    <!-- Favicon - Light Theme -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- Favicon - Dark Theme -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16-dark.png" media="(prefers-color-scheme: dark)">
    
    <!-- Startup Images for iPhone/iPad -->
    <!-- iPhone X, XS, 11 Pro -->
    <link rel="apple-touch-startup-image" href="icons/splash/iphone-x-splash.png" 
          media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/splash/iphone-x-splash-dark.png" 
          media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait) and (prefers-color-scheme: dark)">
    
    <!-- iPhone XR, 11 -->
    <link rel="apple-touch-startup-image" href="icons/splash/iphone-xr-splash.png"
          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/splash/iphone-xr-splash-dark.png"
          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait) and (prefers-color-scheme: dark)">
    
    <!-- iPhone 12, 13, 14 -->
    <link rel="apple-touch-startup-image" href="icons/splash/iphone-12-splash.png"
          media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/splash/iphone-12-splash-dark.png"
          media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait) and (prefers-color-scheme: dark)">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js" as="script">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
   </head>
<body>
   
    <!-- Sticky header -->
    <div id="dictionary-header" class="dictionary-header">
        <div class="header-left">
            <img src="icons/fi_book.svg" alt="Dictionary" width="24" height="24">
            <span id="words-count">0 words</span>
        </div>
        <div class="header-right">
            <button class="btn-icon" id="settings-btn">
                <img src="icons/Settings.svg" alt="Settings" width="24" height="24">
            </button>
        </div>
    </div>
    
    <!-- Dictionary content -->
    <div id="dictionary-content" class="dictionary-content">
        <div id="translation-status" class="translation-status" style="display: none;"></div>
        <div class="words-list" id="words-list"></div>
    </div>
    
    <!-- Grab Words button -->
    <button id="grab-words" class="btn btn-primary dictionary-grab-words">
        Grab words
    </button>
    
    <!-- Hidden input for photo selection -->
    <input type="file" id="photo-input" accept="image/*" capture="environment" style="display: none;">
    
    <!-- Hidden canvas for processing -->
    <canvas id="canvas" style="display: none;"></canvas>
    
    <!-- OCR processing status -->
    <div id="ocr-status" class="ocr-status" style="display: none;">
        <div class="status-content">
            <div class="status-text">Ready for photo</div>
            <div class="status-progress"></div>
        </div>
    </div>

    <!-- Status for OCR processor - HIDDEN -->
    <div id="status" class="status" style="display: none;">Ready to select photo</div>
    
    <!-- Word selection popup -->
    <div id="words-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Select words</h3>
            </div>
            <div class="popup-body">
                <div id="popup-word-chips" class="word-chips"></div>
                <div class="popup-actions">
                    <button id="popup-save" class="btn btn-primary btn-full" disabled>Save</button>
                    <button id="popup-back" class="btn btn-secondary btn-full">Back</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <!-- PWA Manager -->
    <script src="pwa.js"></script>
    
    <!-- Our scripts in correct order -->
    <script src="database.js"></script>
    <script src="flashcards.js"></script>
    <script src="token-manager.js"></script>
    <script src="ocr.js"></script>
    <script src="text.js"></script>
    <script src="camera-words.js"></script>
    <script src="utils.js"></script>
</body>
</html>

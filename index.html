<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="camera-page">
    <!-- Верхня кнопка -->
    <button id="close-camera" class="btn btn-secondary camera-close" onclick="window.location.href='words.html'">
        <img src="icons/Close_LG.svg" alt="Close" width="24" height="24">
    </button>
    
    <!-- Відео на весь екран -->
    <video id="video" autoplay playsinline></video>
    
    <!-- Кнопка фото -->
    <button id="capture" class="btn btn-primary camera-capture">Зробити фото</button>
    
    <canvas id="canvas"></canvas>
    
    <!-- Попап для вибору слів -->
    <div id="words-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Select words</h3>
            </div>
            <div class="popup-body">
                <div id="popup-word-chips" class="word-chips"></div>
                <div class="popup-actions">
                    <button id="popup-save" class="btn btn-primary btn-full" disabled>Зберегти</button>
                    <button id="popup-back" class="btn btn-secondary btn-full">Назад</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <!-- Наші скрипти -->
    <script src="camera.js"></script>
    <script src="ocr.js"></script>
    <script src="text.js"></script>
    <script src="database.js"></script>
</body>
</html>
